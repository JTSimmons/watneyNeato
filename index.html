<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Watney-4 Rover</title>
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/ui/jquery-ui.min.js"></script>
    <link rel="stylesheet" type="text/css" href="js/ui/jquery-ui.min.css">
    <script type="text/javascript" src="js/janus.js"></script>
    <script type="text/javascript" src="js/adapter.min.js"></script>
    <script type="text/javascript" src="js/watney_janus.js"></script>
    <script type="text/javascript" src="js/watney.js"></script>
    
    <style>
    #vid {
        object-fit: contain;
    }

    div#powerButton {
        position: fixed;
        bottom: 0;
        right: 0;
        background-image: url("js/power_onoff_symbol.png");
        background-repeat: no-repeat;
        background-position: center;

    }

    div.wButton {
        display: inline-block;
        width: 36px;
        height: 36px;
        background-color: lightgray;
        box-sizing: border-box;
        border-radius: 4px;
    }

    div.wButton:hover {
        background-color: gray;
        cursor: pointer;
    }

    div#infoButton {
        text-align: center;
        vertical-align: middle;
        line-height: 36px;
        position: fixed;
        bottom: 0;
        left: 0;
    }

    div#info {
        background-color: white;
        border-radius: 4px;
        z-index: 100;
        position: fixed;
        bottom: 44px;
        left: 0;
        padding: 10px;
    }

    div#wifiInfo {
        position: fixed;
        top: 10px;
        right: 10px;
        border: 1px black solid;
        background: white;
        min-width: 200px;
        height: 60px;
        padding: 5px;
        color: green;
        font-weight: bold;
        background-color: rgba(0, 0, 0, 0.5);
    }
    </style>
</head>

<body style="margin: 0; background-color: black">
<video style="width: auto; height: 100vh; position: fixed; top: 0; left: 50%; transform: translateX(-50%); background:black; " id="vid" autoplay playsinline="true" webkit-playsinline="true" muted="muted"></video>
<div id="powerButton" class="wButton"></div>
<div id="infoButton" class="wButton">i</div>
<div id="shutdown-confirm" title="Shut down Watney?" style="display:none">
  <p>Are you sure you want to shut down Watney?</p>
</div>
<div id="info" tabindex="-1" style="display: none">
    <pre>Controls:
    Arrow keys: move the rover
    A: look up
    Z: look down</pre>
</div>
<div id="wifiInfo" tabindex="-1">
    SSID: <span id="wifi_ssid"></span><br />
    Quality: <span id="wifi_quality"></span><br />
    Signal: <span id="wifi_signal"></span>
</div>
</body>
</html>
