<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Watney-4 Rover</title>
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/ui/jquery-ui.min.js"></script>
    <link rel="stylesheet" type="text/css" href="js/watney.css">
    <link rel="stylesheet" type="text/css" href="js/ui/jquery-ui.min.css">
    <script type="text/javascript" src="js/janus.js"></script>
    <script type="text/javascript" src="js/adapter.min.js"></script>
    <script type="text/javascript" src="js/watney_janus.js"></script>
    <script type="text/javascript" src="js/watney.js"></script>
</head>

<body style="margin: 0; background-color: black">
    <video style="width: auto; height: 100vh; position: fixed; top: 0; left: 50%; transform: translateX(-50%); background:black; "
        id="vid" autoplay playsinline="true" webkit-playsinline="true" muted="muted"></video>
    <div id="buttonPanel">
        <div>
            <div id="infoButton" title="Help" class="wButton">i</div>
            <div id="ttsButton" title="Text to Speech (S)" class="wButton imageButton">
                <img src="js/tts.svg" />
            </div>
            <div id="micButton" title="Local mic on/off. Push-to-talk (V)" class="wButton imageButton">
                <img src="js/mic_none.svg" />
            </div>
            <div id="powerButton" title="Shutdown" class="wButton"></div>
        </div>
    </div>
    <div id="shutdown-confirm" title="Shut down Watney?" style="display:none">
        <p>Are you sure you want to shut down Watney?</p>
    </div>
    <div id="info" tabindex="-1" style="display: none">
        <pre>Controls:
    Arrow keys: move the rover
    A: look up
    Z: look down
    S: Text to speech
    V: Push-to-talk</pre>
    </div>
    <div id="wifiInfo" tabindex="-1">
        <div>
            <div>SSID:</div>
            <div><span id="wifi_ssid"></span></div>
        </div>
        <div>
            <div>Quality:</div>
            <div><span id="wifi_quality"></span></div>
        </div>
        <div>
            <div>Signal:</div>
            <div><span id="wifi_signal"></span></div>
        </div>
    </div>
    <div id="ttsSection" style="display: none;">
        <input type="text" id="ttsInput" placeholder="Enter to send, ESC to cancel" />
    </div>
</body>

</html>
